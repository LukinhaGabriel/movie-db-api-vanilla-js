<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/svg.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/movie.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Filmes Popularest</title>
</head>
<body>
  <main> 
    <h1 class="title">Filmes Populares</h1>

    <form id="movie_form" class="form-container">
      <input type="text" class="field-movie-name"  id="movie-name" placeholder="Digite algum filme para pesquisar..." required>
      <button class="btn-search" type="submit">
        <svg class="svg-seach"  viewBox="0 0 21 22"  xmlns="http://www.w3.org/2000/svg">
          <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" />
          <path d="M19.35 20.35L15 16" />
        </svg>               
      </button>
    </form>
    
    <div class="showOnlyFavorites">
      <input class="checkbox" type="checkbox" name="showOnlyFavorites" id="showOnlyFavorites">
      <label for="showOnlyFavorites">Mostrar meus filmes favoritos apenas</label>
    </div>
  
    <div class="list-movies"></div>
  </main>
  <script type="module" src="../script/main.js"></script>
</body>
</html>
